<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Museums</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    h2 {
      text-align: center;
      font-size: 40px;
      padding: 30px;
      color: #2a2a44;
    }

    .museum-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 20px 40px;
    }

    .museum-item {
      display: flex;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .museum-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.12);
    }

    .museum-item img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .museum-item h3 {
      margin: 0;
      padding: 20px;
      font-size: 1.1rem;
      color: #2a2a44;
      display: flex;
      align-items: center;
    }

    .museum-item a {
      display: flex;
      text-decoration: none;
      color: inherit;
      width: 100%;
    }

    @media (max-width: 600px) {
      .museum-item {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .museum-item img {
        width: 100%;
        height: 180px;
      }

      .museum-item h3 {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <h2>Explore Museums</h2>

  <div class="museum-list">
    <div class="museum-item">
      <a href="{{ url_for('csmvs') }}">
        <img src="https://media.timeout.com/images/105362265/1024/768/image.jpg" alt="CSMVS Museum" />
        <h3>CHHATRAPATI SHIVAJI MAHARAJ VASTU SANGRAHALAYA</h3>
      </a>
    </div>

    <div class="museum-item">
      <a href="{{ url_for('dbdlm') }}">
        <img src="https://media.timeout.com/images/105362266/1024/768/image.jpg" alt="Dr. Bhau Daji Lad Museum" />
        <h3>DR. BHAU DAJI LAD MUSEUM</h3>
      </a>
    </div>

    <div class="museum-item">
      <a href="{{ url_for('cstm') }}">
        <img src="https://media.tacdn.com/media/attractions-splice-spp-674x446/0b/27/78/62.jpg" alt="CST Heritage Museum" />
        <h3>CST HERITAGE MUSEUM</h3>
      </a>
    </div>

    <div class="museum-item">
      <a href="#">
        <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/16/4e/b9/6e/wall-art-in-terminal.jpg?w=900&h=500&s=1" alt="Jaya He GVK New Museum" />
        <h3>JAYA HE GVK NEW MUSEUM</h3>
      </a>
    </div>

    <div class="museum-item">
      <a href="#">
        <img src="https://s7ap1.scene7.com/is/image/incredibleindia/national-museum-of-indian-cinema-mumbai-maharashtra-1-attr-hero?qlt=82&ts=1727355238440" alt="National Museum of Indian Cinema" />
        <h3>NATIONAL MUSEUM OF INDIAN CINEMA</h3>
      </a>
    </div>

    <div class="museum-item">
      <a href="#">
        <img src="https://content.jdmagicbox.com/v2/comp/mumbai/e6/022pxx22.xx22.240625181620.q9e6/catalogue/paradox-museum-fort-mumbai-museums-lruh1hovyb.jpg" alt="Paradox Museum" />
        <h3>PARADOX MUSEUM</h3>
      </a>
    </div>

    <div class="museum-item">
      <a href="#">
        <img src="https://content.jdmagicbox.com/v2/comp/mumbai/85/022p8011185/catalogue/best-transport-museum-wadala-west-mumbai-museums-e2jclzo8ou.jpg" alt="BEST Museum" />
        <h3>BEST TRANSPORT MUSEUM</h3>
      </a>
    </div>

    <div class="museum-item">
      <a href="#">
        <img src="https://memumbai.com/wp-content/uploads/2019/10/mani-bhavan.jpg" alt="Mani Bhavan Gandhi Sangrahalaya" />
        <h3>MANI BHAVAN GANDHI SANGRAHALAYA</h3>
      </a>
    </div>

    <div class="museum-item">
      <a href="#">
        <img src="https://shop.museumsofindia.org/sites/default/files/2017-11/1_3.jpg" alt="Archdiocesan Heritage Museum" />
        <h3>ARCHDIOCESAN HERITAGE MUSEUM</h3>
      </a>
    </div>
  </div>
</body>
</html>
