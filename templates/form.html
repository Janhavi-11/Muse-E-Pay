<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ticket Booking Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #2a2a44 0%, #1a1a2e 100%);
      padding: 20px;
    }

    .container {
      max-width: 900px;
      width: 100%;
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    .title {
      font-size: 32px;
      font-weight: 600;
      color: #1a1a2e;
      margin-bottom: 30px;
      position: relative;
      padding-bottom: 10px;
    }

    .title::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      height: 4px;
      width: 60px;
      background: #2a2a44;
      border-radius: 2px;
    }

    .form-row {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 24px;
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
    }

    .input-label {
      font-weight: 500;
      color: #2a2a44;
      margin-bottom: 8px;
    }

    .form-input {
      height: 45px;
      padding: 0 16px;
      border: 2px solid #e1e1e1;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      border-color: #2a2a44;
      outline: none;
      box-shadow: 0 0 0 3px rgba(42, 42, 68, 0.1);
    }

    select.form-input {
      cursor: pointer;
      background-color: white;
    }

    .button-group {
      display: flex;
      gap: 16px;
      margin-top: 40px;
    }

    .btn {
      padding: 12px 32px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background-color: #2a2a44;
      color: white;
    }

    .btn-primary:hover {
      background-color: #1a1a2e;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(42, 42, 68, 0.2);
    }

    .btn-secondary {
      background-color: #e1e1e1;
      color: #2a2a44;
    }

    .btn-secondary:hover {
      background-color: #d1d1d1;
      transform: translateY(-1px);
    }

    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
      }
      .container {
        padding: 24px;
      }
      .button-group {
        flex-direction: column;
      }
      .btn {
        width: 100%;
      }
    }
  </style>

  <script>
    // Set minimum date to today
    window.addEventListener("DOMContentLoaded", () => {
      const dateInput = document.getElementById("visit-date");
      const today = new Date().toISOString().split("T")[0];
      dateInput.setAttribute("min", today);
    });
  </script>
</head>

<body>
  <div class="container">
    <h1 class="title">🎟️ Book Your Ticket</h1>
    <form method="POST" action="/form1">
      <div class="form-row">
        <div class="input-group">
          <label class="input-label">👤 First Name</label>
          <input type="text" class="form-input" name="fname" placeholder="Enter first name" required />
        </div>
        <div class="input-group">
          <label class="input-label">👤 Last Name</label>
          <input type="text" class="form-input" name="lname" placeholder="Enter last name" required />
        </div>
      </div>

      <div class="form-row">
        <div class="input-group">
          <label class="input-label">📞 Phone Number</label>
          <input type="tel" class="form-input" name="phone" placeholder="Enter phone number" required />
        </div>
        <div class="input-group">
          <label class="input-label">📧 Email</label>
          <input type="email" class="form-input" name="email" placeholder="Enter email address" required />
        </div>
      </div>

      <div class="form-row">
        <div class="input-group">
          <label class="input-label">🎂 Age</label>
          <input type="number" class="form-input" name="age" placeholder="Enter age" required />
        </div>
        <div class="input-group">
          <label class="input-label">⚧️ Gender</label>
          <select class="form-input" name="gender" required>
            <option value="">Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="input-group">
          <label class="input-label">⏰ Time Slot</label>
          <select class="form-input" name="timeslot" id="timeslot" required>
            <option value="Morning">Morning</option>
            <option value="Afternoon">Afternoon</option>
            <option value="Evening">Evening</option>
          </select>
        </div>
        <div class="input-group">
          <label class="input-label">📅 Visitation Date</label>
          <input type="date" class="form-input" name="visitd" id="visit-date" required />
        </div>
      </div>

      <div class="form-row">
        <div class="input-group">
          <label class="input-label">🎫 Number of Tickets</label>
          <input type="number" class="form-input" name="notickets" placeholder="Enter total number of tickets" required min="1" />
        </div>
        <div class="input-group">
          <label class="input-label">👨‍👩‍👧 Adults</label>
          <input type="number" class="form-input" name="adult" placeholder="Enter number of adults" required min="0" />
        </div>
      </div>

      <div class="form-row">
        <div class="input-group">
          <label class="input-label">🧒 Children</label>
          <input type="number" class="form-input" name="child" placeholder="Enter number of children" required min="0" />
        </div>
      </div>

      <div class="button-group">
        <button type="submit" class="btn btn-primary">✅ Submit Booking</button>
        <a href="{{url_for('home')}}" style="text-decoration: none;">
          <button type="button" class="btn btn-secondary">🏠 Return Home</button>
        </a>
      </div>

      <input type="hidden" name="museum_name" value="{{ museum_name }}">
    </form>
  </div>
</body>
</html>
